<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foto Canvas Particulas</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--Cropper JS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/2.0.0-alpha.2/cropper.min.css" integrity="sha512-6QxSiaKfNSQmmqwqpTNyhHErr+Bbm8u8HHSiinMEz0uimy9nu7lc/2NaXJiUJj2y4BApd5vgDjSHyLzC8nP6Ng==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    </head>
    <body class="bg-dark">

        <!-- Efecct option select -->
        <div class="container-lg p-2">
            <select class="form-select" aria-label="Default select example" id="Select">
                
                <option value="1" selected>Efecto 1</option>
                <option value="2">Efecto 2</option>
                <option value="3">Efecto 3</option>
            </select>
        </div>

        <!--Resize Template-->
        <template id="resize-template">
            
            <div style="max-height: 500px;">
                <img src="" style="display: block; max-width: 100%; visibility: hidden;" id="Img">
            </div>
            <div class="p-2 d-flex justify-content-around">
                <button class="btn btn-primary" id="resize">Resize</button>
                <button class="btn btn-danger" id="cancel">Cancel</button>
            </div>

        </template>

        <!--Main Container-->
        <main class="container-lg mt-4"  style="" id="Main-container"></main>

        
        <div class="container-lg  mt-4 d-flex justify-content-around">

            <label class="btn btn-primary">
                <input type="file" id="File" class="d-none" accept="image/*">Cargar Foto
            </label>

            <input type="color" id="Color" value="#ffffff">

            <button class="btn btn-danger" id="Stop">Detener</button>
        </div>

        

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!--Cropper JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/2.0.0-alpha.2/cropper.min.js" integrity="sha512-IlZV3863HqEgMeFLVllRjbNOoh8uVj0kgx0aYxgt4rdBABTZCl/h5MfshHD9BrnVs6Rs9yNN7kUQpzhcLkNmHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="App.js" type="module"></script>
    </body>
</html>
