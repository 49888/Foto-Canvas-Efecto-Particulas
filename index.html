<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foto Canvas Particulas</title>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        
    </head>
    <body class="bg-dark">

        <div class="container-lg p-2">
            <select class="form-select" aria-label="Default select example" id="Select">
                
                <option value="1" selected>Efecto 1</option>
                <option value="2">Efecto 2</option>
                <option value="3">Efecto 3</option>
            </select>
        </div>

        <div class="container-lg d-flex justify-content-center p-4"  style="height: 600px;" id="Canvas-container">
        </div>

        
        <div class="container-lg d-flex justify-content-around">

            <label class="btn btn-primary">
                <input type="file" id="File" class="d-none" accept="image/*">Cargar Foto
            </label>

            <input type="color" id="Color" value="#ffffff">

            <button class="btn btn-danger" id="Stop">Detener</button>
        </div>

        

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="App.js" type="module"></script>
    </body>
</html>
